<!-- Table Logs Template -->
<div class="container mt-5">
    <h2>{{ scope }} Log Detection</h2>
    <div class="row mb-3">
        <div class="col-md-4">
            <label for="datepicker" class="form-label">Filter by Date:</label>
            <input type="text" id="datepicker" class="form-control">
        </div>
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Message</th>
                <th>Created</th>
                <th>Video</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in crime_data %}
            <tr>
                <td>{{ entry['id'] }}</td>
                <td>{{ entry['msg'] }}</td>
                <td>{{ entry['created_at'] }}</td>
                <td><a href="{{ entry['url'] }}" target="_blank"><i class="bi bi-eye eye-icon"></i></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
<script>
    $(document).ready(function() {
        $("#datepicker").datepicker({
            dateFormat: 'yy-mm-dd',
            onSelect: function(dateText) {
                filterTableByDate(dateText);
            }
        });

        function filterTableByDate(date) {
            $("table tbody tr").each(function() {
                var rowDate = $(this).find("td:nth-child(3)").text();
                if (rowDate.includes(date)) {
                    $(this).show();
                } else {
                    $(this).hide();
                }
            });
        }
    });
</script>
